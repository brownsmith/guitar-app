<!DOCTYPE html>
<html>
	<head id="head">
		<meta charset="utf-8">
		<title>Guitar Chord Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body id="settings">
		<div class="container">
			<h2>Settings</h2>
			<hr>
			<h3>Theme</h3>
			<div id="themeSwitcher">
				<p>
					<label for="gibson" class="gibson-label gibson-btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="style" value="gibson" id="gibson"> Gibson Custom 1956 Les Paul</input></label>
				</p>
				<p>
					<label for="rick325" class="rick325-label btn-large btn-rick325"><i class="icon-white icon-ok"></i><input type="radio" name="style" value="rick325" id="rick325"> John Lennon Rickenbacker 325</input></label>
				</p>
				<p>
					<label for="supernova" class="supernova-label supernova-btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="style" value="supernova" id="supernova"> Epiphone Supernova</input></label>
				</p>
				<!-- <p>
					<label for="develop" class="develop-label btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="style" value="develop" id="develop"> Dev</input></label>
				</p> -->
			</div>
			
			<h3>Scale speed</h3>
			
			<div class="btn-group" id="playSpeed">
				<label for="slow" id="slow-label" class="slow-label btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="speed" value="slow" id="slow"> Slow</input></label>
				<label for="medium" id="medium-label" class="medium-label btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="speed" value="medium" id="medium"> Medium</input></label>
				<label for="fast" id="fast-label" class="fast-label btn btn-large"><i class="icon-white icon-ok"></i><input type="radio" name="speed" value="fast" id="fast"> Fast</input></label>
			</div>
			<hr>
			<p>
				<a href="#" id="fullScreenOn" class="btn btn-large btn-inverse btn-home"><i class="icon-fullscreen icon-white"></i>Run Full Screen</a>
			</p>
			<hr>
			<p>
				<a href="index.html" class="btn btn-large btn-inverse btn-home"><i class="icon-home icon-white"></i>Home</a>
			</p>
			<!-- <p>
				<a href="" class="about-link">About</a>
			</p> -->
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
