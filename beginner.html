<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guitar Chord Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body id="beginner">
		<div class="container">
			<form>
				<select id="selectChord">
					<option selected>Beginner chords:</option>
					<optgroup label="C chords">
						<option value="0">C aug</option>
						<option value="1">C major</option>
					</optgroup>
					<optgroup label="D chords">
						<option value="2">D aug</option>
						<option value="3">D major</option>
					</optgroup>
					<optgroup label="E chords">
						<option value="4">E7</option>
						<option value="5">E major</option>
					</optgroup>
					<optgroup label="F chords">
						<option value="6">F m7</option>
						<option value="7">F major</option>
					</optgroup>
					<optgroup label="G chords">
						<option value="8">G major</option>
						<option value="9">G7</option>
					</optgroup>
					<optgroup label="A chords">
						<option value="10">A minor</option>
						<option value="11">A7</option>
					</optgroup>
					<optgroup label="B chords">
						<option value="12">B minor</option>
						<option value="13">B sus2</option>
					</optgroup>
				</select>
			</form>
			<div id="fretBoard"></div>
			<p>
				<a href="index.html" class="btn btn-large btn-inverse"><i class="icon-home icon-white"></i>Home</a>
			</p>
		</div>
		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
